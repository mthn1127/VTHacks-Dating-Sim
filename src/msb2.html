<!DOCTYPE html>

<link rel="stylesheet" href="style.css">

<head>
    <div class="container">
        <div class="bg">
            <a>
                <img class="bg" id="myImage" src="images/intro9pic.png" alt="Clickable Image">
                </a>
                <div id="d1" class="centeredbottomshort mctextbox">Temp</div>
                <script>
                    document.getElementById("d1").style.visibility = "hidden"
                    let clickState = 0;
                    
                    const myImage = document.getElementById("myImage");
    
                    myImage.addEventListener("click", function() {
                        doAction();
                    });
    
                    function doAction() {
                        clickState++;
        
            if (clickState == 1 ) {             
                document.getElementById("d1").style.visibility = "visible"
                document.getElementById("d1").innerHTML = "Hey, still looking for your bike?"
            } else if (clickState == 2 ) {
                document.getElementById("d1").innerHTML = "Yeah..."
            } else if (clickState == 3 ) {
                document.getElementById("d1").innerHTML = "Let me help you look. I'm Robbie by the way. Sorry about running into you yesterday."
            } else if (clickState == 4 ) {
                window.location.href = "msb3.html";
            } 
        }
    </script>
        </div>
    </div>
</head>
