<body>

<p id="d1">Base Dialogue</p>
<script>
document.getElementById("d1").style.visibility = "hidden"
    let clickState = 0;

    document.addEventListener("click", function() {
        doAction();
    });

    function doAction() {
        clickState++;
	
        if (clickState == 1 ) {                 //add more elif statements
            document.getElementById("d1").style.visibility = "visible"
            document.getElementById("d1").innerHTML = "dialogue 1"
        } else if (clickState == 2 ) {
            document.getElementById("d1").innerHTML = "dialogue 2"
        } else if (clickState == 3 ) {
            document.getElementById("d1").innerHTML = "dialogue 3"
        } else if (clickState == 4 ) {
        	document.getElementById("d1").innerHTML = "dialogue 4"
            clickState=0;                       //restart
        } 
    }
</script>
</body>
