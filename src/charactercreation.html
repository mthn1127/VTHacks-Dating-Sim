<!DOCTYPE html>
<script src="script.js"></script>
<h1>Character Creation</h1>

<form id="myForm">
    <label for="name">First Name:</label><br>
    <input type="text" id="nameInput" placeholder="Enter your name"><br>

    <label for="pronouns">Pronouns:</label><br>
    <input type="radio" name="pronoun" value="she/her">
    <label for="html">she/her</label><br>
    <input type="radio" name="pronoun" value="he/him">
    <label for="css">he/him</label><br>
    <input type="radio" name="pronoun" value="they/them">
    <label for="javascript">they/them</label><br>
    <input type="submit" onclick="setIdentity();">
</form>

<h4>Skin Color</h4>
    <label for="cp1">Choose Skin Color: </label>
    <input type="color" id="cp1" value="0000ff">
    <p id="output1">Hex Color</p>

    <script>
        document.addEventListener("click", function() {
            do1();
        });
        function do1() {
            var skin = document.getElementById("cp1").value;
        document.getElementById("output1").innerHTML = skin
        }
    </script>
